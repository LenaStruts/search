<!DOCTYPE html>
<html>

<head>
    <title>Google Images</title>
    <link rel="stylesheet" type="text/css" href="./static/styles/images.css">
    <link rel="icon" type="image/png" href="./static/images/favicon.ico">
</head>

<body>
    <header>
        <nav>
            <a href="advanced.html">Advanced Search</a>
            <a href="index.html">Google Search</a>
        </nav>
    </header>
    <div id="logo">
        <img src="./static/images/logo.svg" alt="google logo" />
        <span>images</span>
    </div>
    <form class="search" action="https://www.google.com/images" target="_blank" autocomplete="off">
        <div class="search-bar">
            <img class="search-icon" src="./static/images/search-icon.svg" alt="search icon" />
            <input type="text" name="q" />
        </div>
        <div class="buttons">
            <button type="submit">Google Search</button>
            <button name="btnI" value="1" type="submit">I'm Feeling Lucky</button>
        </div>
    </form>
</body>

</html>
